<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload de Imagem</title>
</head>
<body>
    <h1>Processamento de Sementes</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <input type="text" id="cidade" placeholder="Cidade" />
    <button id="enviarBtn">Enviar</button>

    <div id="resultado" style="margin-top:20px;"></div>

    <script>
    document.getElementById("enviarBtn").addEventListener("click", async () => {
        console.log("Botão clicado");

        const fileInput = document.getElementById("fileInput");
        const cidade = document.getElementById("cidade").value || "Jaragua do Sul";

        if (!fileInput.files.length) {
            alert("Selecione uma imagem");
            return;
        }

        const usuarioData = localStorage.getItem("usuario_logado");
        if (!usuarioData) {
            alert("Usuário não encontrado no localStorage");
            return;
        }

        const usuario = JSON.parse(usuarioData);
        const usuarioId = usuario.id;
        console.log(usuarioId)

        const formData = new FormData();
        formData.append("arquivo", fileInput.files[0]);
        formData.append("cidade", cidade);
        formData.append("usuario_id", usuarioId);

        try {
            console.log("Enviando requisição para o backend...");
            const response = await fetch("http://18.222.232.27:8000/processar_imagem", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                const errData = await response.json().catch(() => ({}));
                console.error("Erro do servidor:", errData);
                throw new Error(errData.detail || "Erro ao processar imagem");
            }

            const data = await response.json();
            console.log("Resposta recebida:", data);

            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = `
                <p><strong>Classe prevista:</strong> ${data.classe_prevista}</p>
                <p><strong>Probabilidade:</strong> ${data.probabilidade}</p>
                <p><strong>Cidade:</strong> ${data.clima.cidade}</p>
                <p><strong>Temperatura:</strong> ${data.clima.temperatura}°C</p>
                <p><strong>Condição:</strong> ${data.clima.condicao}</p>
                <p><strong>Chance de chuva:</strong> ${data.clima.chance_chuva}%</p>
                <img src="data:image/png;base64,${data.imagem_anotada_base64}" alt="Imagem Anotada" style="max-width:400px;"/>
            `;
        } catch (error) {
            console.error("Erro no envio:", error);
            alert(error.message);
        }
    });
    </script>
</body>
</html>
