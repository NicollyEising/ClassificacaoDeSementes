<!DOCTYPE html>
<html>
<head>
  <title>Segment Centralizado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="cadastro.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: #f1f8f4;
    }
    .ui.segment {
      width: 80%;
      max-width: 500px;
      padding: 2rem;
    }
  </style>
</head>
<body>

<div class="center-wrapper">
  <div class="ui segment rounded">

    <h1 style="font-size: 1.5em; display: flex; text-align: center!important; align-items: center; justify-content: center; font-weight: 600; margin-bottom: 20px;">Faça o seu Cadastro!</h1>

    <form class="space-y-6">
      

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="john.doe@empresa.com" required>
      </div> 

      <div>
        <label for="senha" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
        <input type="password" id="senha" name="senha" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" required>
      </div> 

      <div class="flex items-start">
        <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 bg-gray-50" required>
        <label for="remember" class="ml-2 text-sm font-medium text-gray-900">
          Eu concordo com os <a href="#" class="text-green-600 hover:underline">termos e condições</a>.
        </label>
      </div>
      
      <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full">Enviar</button>
    </form>

  </div>
</div>

</body>
</html>
